<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Css Style -->
        <link rel="stylesheet" href="css/styles.css" />
        <!-- Font -->
        <link
            href="http://fonts.googleapis.com/css?family=Lato:400,700"
            rel="stylesheet"
            type="text/css"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
            integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5"
            crossorigin="anonymous"
        />
        <!-- Scripts -->
        <script
            type="text/paperscript"
            src="js/main.js"
            canvas="myCanvas"
        ></script>
        <script type="text/javascript" src="js/paper-full.js"></script>
        <script src="js/jquery-3.4.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <script src="js/johnson.js"></script>
        <script src="js/binaryTree.js"></script>
        <script src="js/assignment.js"></script>
        <script src="js/cramer.js"></script>
        <!-- Links -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"
        />
        <title>Cramer Algorithm</title>
    </head>
    <body>
        <div id="mainContainer" class="pure-g">
            <form class="pure-form" id="matrixSize">
                <input type="number" name="rows" id="rows">
                <input type="number" name="columns" id="columns"">
            </form>
            <form class="pure-form" id="matrixData">
                <div class="pure-g">
                    <div id="matrix" class="pure-u-2-3"></div>
                    <div id="demand" class="pure-u-1-3"></div>
                </div>
                <div id="supply" class="pure-u-2-3"></div>
            </form>
            <button type="submit" class="pure-button">Solve</button>
        </div>
    </body>
</html>
